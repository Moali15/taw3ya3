<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى كلام وصوت</title>
</head>
<body>
    <textarea id="text-to-convert" placeholder="أدخل النص هنا..." style="width: 90%; height: 100px;"></textarea>
    <br>
    <button id="convert-btn">تحويل إلى كلام وصوت</button>

    <script>
        document.getElementById('convert-btn').addEventListener('click', () => {
            const text = document.getElementById('text-to-convert').value.trim();
            if (text !== '') {
                // تحويل النص إلى كلام
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA'; // تحديد اللغة إلى العربية

                // إعداد الدالة لتشغيل الكلام كصوت
                utterance.onend = () => {
                    playSpeechAsAudio(utterance);
                };

                // تشغيل الكلام
                speechSynthesis.speak(utterance);
            }
        });

        function playSpeechAsAudio(utterance) {
            const audio = new Audio();
            const blob = new Blob([new Uint8Array(utterance.audioBuffer)], { type: 'audio/wav' });
            audio.src = URL.createObjectURL(blob);

            // تشغيل الصوت
            audio.play()
                .catch(error => {
                    console.error('Error playing audio:', error);
                });
        }
    </script>
</body>
</html>
